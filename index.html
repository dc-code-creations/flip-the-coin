    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->
    <div class="game-section">
      <div class="title-section">
        <h1 class="title kanit-heading">Flip the coin</h1>
        <p class="instructions kanit-subheading">Press the coin or the button to flip the coin</p>
      </div>
      <div class="coin-section">
        <div class="coin-imgs">
          <img id="result-img" class="coin-heads" src="resources/heads.svg" alt="heads-side-of-coin">
          <img class="coin-shadow" src="resources/shadow.svg" alt="shadow-under-coin">
        </div>
        <div id="result" class="coin-label kanit-subheading">Heads</div>
      </div>
      <button class="random-button kanit-btn-txt">Random</button>
    </div>
    <div class="author-info">
      Coded by <a href="#">Dara Cline</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
