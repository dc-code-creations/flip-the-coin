<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="css/styles.css">

    <title>Flip the coin | devChallenges.io</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
  </head>
  <body>
    <!-- 

    Flip a Coin Game
    Press the coin or the button to flip the coin
    Head
    Tail
    Random
  
    -->
    <div class="game-section">
      <div class="title-section">
        <h1>Flip the coin</h1>
        <p>Press the coin or the button to flip the coin</p>
      </div>
      <div class="coin-section">
        <div class="coin-imgs">
          <img class="coin-heads" src="resources/heads.svg" alt="heads-side-of-coin">
          <img class="coin-tails" src="resources/tails.svg" alt="tails-side-of-coin">
          <img class="coin-shadow" src="resources/shadow.svg" alt="shadow-under-coin">
        </div>
        <div class="coin-label-heads">Heads</div>
        <div class="coin-label-tails">Tails</div>
      </div>
      <button class="random-btn">Random</button>
    </div>
    <div class="author-info">
      Coded by <a href="#">Dara Cline</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
